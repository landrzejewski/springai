spring:
  ai:
    openai:
      api-key: ${API_KEY}
      chat:
        options:
          model: gpt-4.1
    ollama:
      chat:
        options:
          model: qwen3:0.6b
    #          temperature: 1
    #          max-tokens: 10
    #          frequency-penalty: 1.0
    mcp:
      client:
        toolcallback:
          enabled: true
        stdio:
          servers-configuration: classpath:mcp-servers-config.json
  datasource:
    url: jdbc:postgresql://localhost:5432/spring-doc
    username: admin
    password: admin
  vectorstore:
    pgvector:
    index-type: HNSW
    distance-type: COSINE_DISTANCE
    dimension: 1536
logging:
  level:
    org.springframework.ai.chat.client.advisor.SimpleLoggerAdvisor: DEBUG
server:
  port: 8000
